<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEOJUEGO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <h1>Hoppy</h1>
     </header>
      <div class="formulario">
        <h1>Inicio de sesion</h1>
        
        <form method="post">

            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>

            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>  
            </div>

            <div class="recordar">
                <a href="#">¿Olvido su contraseña?</a>
            </div>
            <div class="continuar">
                <input type="button" value="Iniciar" onclick="location.href='pantalla-inicio.html'">
            </div>

            <div class="Registrarse">
                 <a href="#">Registrarse</a>
            </div>

        </form>
      </div>

      <div class="formulario2">
        <h1>Registrarse</h1>
        
        <form method="post">
            <div class="name">
                <input type="text" required>
                <label>Nombre</label>
            </div>
    
            <div class="lastname">
                <input type="text" required>
                <label>Apellido</label>  
            </div>
    
            <div class="user">
                <input type="text" required>
                <label>Usuario</label>   
            </div>
    
            <div class="email">
                <input type="email" required>
                <label>Email</label>
            </div>
    
            <div class="password">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
    
            <div class="password2">
                <input type="password" required>
                <label>Confirmar contraseña</label>
            </div>
    
            <!-- Botón modificado con redirección -->
            <div class="continuar">
                <input type="button" value="Registrarse" onclick="location.href='pantalla-inicio.html'">
            </div>
        </form>
    </div>
    
    </div>
</body>
